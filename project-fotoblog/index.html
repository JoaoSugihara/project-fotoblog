<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

  <title>Project Foto(photo)blog</title>
</head>
<body>
  <div id="app">
    <header class="container">
      <nav>
        <img src="./assets/camera.svg" alt="Imagem de camera"/>

        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>

        <form>
          <div class="input-wrapper">
            <!-- id e for tem que ter o mesmo valor -->
            <label for="search">Pesquise por imagens e coleções</label> 
            <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
          </div>
        </form>

        <img class="avatar" src="https://randomuser.me/api/portraits/women/11.jpg" alt="Imagem aleatoria de uma mulher"/>
    </header>

    <!-- criado um container dentro da tag main para 
      por uma cor diferente dos demais container -->
    <main>
      <div class="container">
        <h1>Galeria</h1>

        <section class="gallery">
          <figure class="item">
            <img src="https://source.unsplash.com/random?d=1" alt="Descrição de uma imagem aleatoria">

            <figcaption class="details">
              <h2>Workspace elétrica</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?d=2" alt="Descrição de uma imagem aleatoria">

            <figcaption class="details">
              <h2>Dark and red</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?d=3" alt="Descrição de uma imagem aleatoria">

            <figcaption class="details">
              <h2>Organização e grids</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?d=4" alt="Descrição de uma imagem aleatoria">

            <figcaption class="details">
              <h2>Colméia</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?d=5" alt="Descrição de uma imagem aleatoria">

            <figcaption class="details">
              <h2>Setup de escritor</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?d=6" alt="Descrição de uma imagem aleatoria">

            <figcaption class="details">
              <h2>Ergonomia e cores</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?d=7" alt="Descrição de uma imagem aleatoria">

            <figcaption class="details">
              <h2>Show de luzes</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?d=8" alt="Descrição de uma imagem aleatoria">

            <figcaption class="details">
              <h2>Deep purple</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?d=9" alt="Descrição de uma imagem aleatoria">

            <figcaption class="details">
              <h2>Multi-Screen</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
        </section>


      </div>
    </main>

    <footer class="container">
      <p>
        © 2023 - Rocketseat Explorer
      </p>
    </footer>

      <header>header</header>

      <footer>footer</footer>
    </div> -->
    
  </div>
</body>
</html>
